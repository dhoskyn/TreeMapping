<html>
<head>
<meta charset="utf-8">
<title>Tree Plotting App</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map {    width:100%;
    height:50%;}
</style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font:
            12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
    }
</style>

<div id="map"></div>

<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2aWRqaG9za3luIiwiYSI6ImNsdHZ2cHluMzFwZ28yaXFtZDl0bG9veGcifQ.5p_v9K7i9KxUtA0D16WkPw';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v11', // style URL
            center: [-105.039429, 39.738774], // starting position [lng, lat]
            zoom: 14.5, // starting zoom
        });

        map.on('load', () => {
            map.addSource('trees', "https://dhoskyn.github.io/TreeMapping/docs/trees.json");

            map.addSource('WCAN',{
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [
                        {"type":"Feature",
                        "properties": {
                            "description":"Neighborhood Boundaries"
                        },
                        "geometry":{
                            "type":"Polygon",
                            "coordinates":[
                                [
                                    [-105.053227, 39.743937],
                                    [-105.035788, 39.743975],
                                    [-105.035785, 39.747555],
                                    [-105.025250, 39.747545],
                                    [-105.025281, 39.734779],
                                    [-105.053299, 39.735100],
                                    [-105.053227, 39.743937]
                                ]
                            ]
                        }

                        }
                ]
                }
            });


            map.addLayer({
                'id': 'trees-layer',
                'type': 'circle',
                'source': 'trees',
                'paint': {
                    'circle-radius': 5,
                    'circle-stroke-width': 2,
                    'circle-color': 'green',
                    'circle-stroke-color': 'white'
                }
            });


            map.addLayer({
                'id': 'neighborhood-outline',
                'type': 'line',
                'source': 'WCAN',
                'paint': {
                    'line-color':'#000',
                    'line-width':3
                }
            });

            map.addLayer({
                'id': 'neighborhood-fill',
                'type': 'fill',
                'source': 'WCAN',
                'paint': {
                    'fill-color':'#00FF00',
                    'fill-opacity':0.05
                }
            });

            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mouseenter', 'trees-layer', (e) => {
                // Change the cursor style as a UI indicator.
                map.getCanvas().style.cursor = 'pointer';

                // Copy coordinates array.
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                // Populate the popup and set its coordinates
                // based on the feature found.
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });

            map.on('mouseleave', 'trees', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });
        });

</script>
</body>
</html>
